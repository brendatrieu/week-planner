<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div class="row">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row-days">
      <button>Sunday</button>
      <button>Monday</button>
      <button>Tuesday</button>
      <button>Wednesday</button>
      <button>Thursday</button>
      <button>Friday</button>
      <button>Saturday</button>
    </div>
    <div class="row">
      <button class="add-entry">Add Entry</button>
    </div>
    <div class="row">
      <h2>Scheduled Events for Monday</h2>
    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr id="1">
            <td class="table-column-one">10:00</td>
            <td class="table-column-two">Practice algorithms
              <div class="edit-buttons">
                <button class="update-button">Update</button>
                <button class="delete-button">Delete</button>
              </div>
            </td>
          </tr>
          <tr>
            <td class="table-column-one">22:00</td>
            <td class="table-column-two">Go for a run
              <div class="edit-buttons">
                <button class="update-button">Update</button>
                <button class="delete-button">Delete</button>
              </div>
            </td>
          </tr>
          <tr id="1data">
            <td class="table-column-one"></td>
            <td class="table-column-two"></td>
          </tr>
          <tr id="2">
            <td class="table-column-one"></td>
            <td class="table-column-two"></td>
          </tr>
          <tr id="3">
            <td class="table-column-one"></td>
            <td class="table-column-two"></td>
          </tr>
          <tr id="4">
            <td class="table-column-one"></td>
            <td class="table-column-two"></td>
          </tr>
          <tr id="5">
            <td class="table-column-one"></td>
            <td class="table-column-two"></td>
          </tr>
          <tr id="6">
            <td class="table-column-one"></td>
            <td class="table-column-two"></td>
          </tr>
        </tbody>
      </table>
      <div id="modal" class="hidden">
        <div class="modal-block">
          <h3 class="modal-margin">Update Entry</h3>
          <form>
            <div class="dropdown">
              <select required name="date">
                <option value="day">Monday</option>
                <option value="day">Tuesday</option>
                <option value="day">Wednesday</option>
                <option value="day">Thursday</option>
                <option value="day">Friday</option>
                <option value="day">Saturday</option>
                <option value="day">Sunday</option>
              </select>
              <select required name="time">
                <option value="hour">1:00</option>
                <option value="hour">2:00</option>
                <option value="hour">3:00</option>
                <option value="hour">4:00</option>
                <option value="hour">5:00</option>
                <option value="hour">6:00</option>
                <option value="hour">7:00</option>
                <option value="hour">8:00</option>
                <option value="hour">9:00</option>
                <option value="hour">10:00</option>
                <option value="hour">11:00</option>
                <option value="hour">12:00</option>
              </select>
            </div>
            <div>
              <textarea required name="description" cols="50" rows="5"></textarea>
            </div>
            <div class="row-modal">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div id="modal-delete" class="hidden">
        <div class="modal-block">
          <p class="modal-margin">Are you sure you want to delete this entry?</p>
          <div class="row-entries">
            <button id="cancel-button">CANCEL</button>
            <button id="confirm-button">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
