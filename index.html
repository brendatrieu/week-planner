<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="row">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row-days">
      <button>Sunday</button>
      <button>Monday</button>
      <button>Tuesday</button>
      <button>Wednesday</button>
      <button>Thursday</button>
      <button>Friday</button>
      <button>Saturday</button>
    </div>
    <div class="row">
      <button class="add-entry">Add Entry</button>
    </div>
    <div class="row">
      <h2>Scheduled Events for Monday</h2>
    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-col-one">10:00</td>
            <td class="table-col-two">Practice algorithms</td>
          </tr>
          <tr>
            <td>12:00</td>
            <td>Go for a run</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>

        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
